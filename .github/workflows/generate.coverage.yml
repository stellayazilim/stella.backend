name: Code Coverage Check

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Run tests and generate coverage report
        run: npm run test:cov

      - name: Publish code coverage artifacts
        uses: actions/upload-artifact@v2
        with:
          name: code-coverage
          path: coverage

  code-coverage-check:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Download code coverage artifacts
        uses: actions/download-artifact@v2
        with:
          name: code-coverage
          path: coverage

      - name: Check code coverage
        run: |
          # Calculate the code coverage percentage
          COVERAGE_THRESHOLD=80
          actual_coverage=$(grep -o -P '(?<=<coverage line-rate=")[\d.]+' coverage/lcov-report/coverage-summary.json)
          coverage_percentage=$(awk "BEGIN {print $actual_coverage * 100}")

          # Print the coverage percentage
          echo "Code coverage: $coverage_percentage%"

          # Fail the workflow if coverage is below the threshold
          if (( $(echo "$coverage_percentage < $COVERAGE_THRESHOLD" | bc -l) )); then
            echo "Code coverage is below the threshold of $COVERAGE_THRESHOLD%"
            exit 1
          fi
